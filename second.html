			font-size: 24px;
			animation: zoom-in 1s ease-out;
		}
                @keyframes zoom-in {
			from { transform: scale(0); }
			to { transform: scale(1); }
		}
		
		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.1); }
			100% { transform: scale(1); }
		}
</style>
		
<script>
let prizeBox = 2;
let attempts = 0;
const maxAttempts = 2;

function checkGuess(guessBox) {
  attempts++;
  if (guessBox === prizeBox) {
    document.getElementById("result").innerHTML = "Congratulations! You found the prize!";
    document.getElementById("result").style.color = "green";
    setTimeout(function() {
    window.location.href = "third.html";
  }, 3000);
    document.getElementById("box1").removeEventListener("click", checkGuess);
    document.getElementById("box2").removeEventListener("click", checkGuess);
    document.getElementById("box3").removeEventListener("click", checkGuess);
  } else if (attempts >= maxAttempts) {
    document.getElementById("result").innerHTML = "Sorry, you have used all your attempts. Game Over!";
    document.getElementById("result").style.color = "red";
     setTimeout(function() {
    window.location.href = "gameover.html";
  }, 3000);
    document.getElementById("box1").removeEventListener("click", checkGuess);
    document.getElementById("box2").removeEventListener("click", checkGuess);
    document.getElementById("box3").removeEventListener("click", checkGuess);
  } else if (guessBox === 2) {
    document.getElementById("result").innerHTML = "Sorry, the prize is not in this box. Please try again!";
    document.getElementById("result").style.color = "red";
   
  } else {
    document.getElementById("result").innerHTML = "Sorry, wrong guess! You have " + (maxAttempts - attempts) + " attempts left.";
    document.getElementById("result").style.color = "red";
    
  }
}

</script>
<script src="myscript.js"></script>
</head>
<body class="b">
<div class="container">

  <div>
<p>The content on any one of the boxes is True and rest are False.Click on the box which really had prize</p>
</div>
  <div class="box" id="box1" onclick="checkGuess(1)">
    <h2>Box 1</h2>
    <p>The prize is in this box</p>
  </div>
  <div class="box" id="box2" onclick="checkGuess(2)">
    <h2>Box 2</h2>
    <p>The prize is not in this box</p>
  </div>
  <div class="box" id="box3" onclick="checkGuess(3)">
    <h2>Box 3</h2>
    <p>The prize is not in box 1</p>
  </div>
  <div id="result" style="position: fixed; left: 410; top: 50%; transform: translateY(-50%); padding: 10px;">
  
</div>

</div>

</body>
